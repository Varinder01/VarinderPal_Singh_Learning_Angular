<div class="container">
  <h2>Top Watches List</h2>
  <div *ngFor="let watch of watchList" class="watchlist">
    <p>ID: {{ watch.id }}</p>
    <p>Company: {{ watch.company }}</p>
    <p>Region: {{ watch.region }}</p>
    <p>Color: {{ watch.color }}</p>
    <p>Type: {{ watch.type }}</p>
    <p>Availability: {{ watch.available ? 'In Stock' : 'Out of Stock' }}</p> <!-- ternary operator to display stock status -->
  </div>
</div>
