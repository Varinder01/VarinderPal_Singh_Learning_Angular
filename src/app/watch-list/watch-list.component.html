<div>
  <table>
    <tbody>
    <tr *ngFor="let watch of watches" (click)="selectWatch(watch)">
      <td>{{ watch.id }}</td>
      <td>{{ watch.company }}</td>
      <td>{{ watch.region }}</td>
      <td>{{ watch.color }}</td>
      <td>{{ watch.available ? 'Yes' : 'No' }}</td>
    </tr>
    </tbody>
  </table>
 <app-watch-list-item [Watch]="selectedWatch"></app-watch-list-item>
</div>
