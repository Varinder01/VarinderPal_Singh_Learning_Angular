<div>
  <table>
    <tbody>
    <tr *ngFor="let watch of watches" [routerLink]="['Watchs',watch.id]">

      <td>{{ watch.id }}</td>
      <td>{{ watch.company }}</td>
      <td>{{ watch.region }}</td>
      <td>{{ watch.color }}</td>
      <td>{{ watch.available ? 'Yes' : 'No' }}</td>
    </tr>
    </tbody>
  </table>

</div>
