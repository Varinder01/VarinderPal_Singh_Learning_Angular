<div>
  <table>
    <tbody>
    <tr *ngFor="let Watch of watchList" (click)="selectWatch(Watch)">

      <td>{{ Watch.id }}</td>
      <td>{{ Watch.company }}</td>
      <td>{{ Watch.region }}</td>
      <td>{{ Watch.color }}</td>
      <td>{{ Watch.available ? 'Yes' : 'No' }}</td>
    </tr>
    </tbody>
  </table>
  <app-student-detail></app-student-detail>
</div>
